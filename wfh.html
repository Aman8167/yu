  <title>WFH Job Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .job-listings {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .job-card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    .job-card h3 {
      color: #333;
    }
    
    .job-card p {
      color: #666;
    }
    
    .apply-button {
      display: block;
      width: 50%;
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      
    }
    
    .apply-button:hover {
      background-color: #c2aeae;
    }
  </style>
</head>
<body style="background-color: rgb(130, 195, 211);">
    <center>
  <h1>WFH Job Listings</h1>
  <div class="job-listings">
    <div class="job-card">
      <h3>Frontend Developer</h3>
      <p>Company A</p>
      <p>Location: Remote</p>
      <p>Experience: 2+ years</p>
      <a href="apply.html" class="apply-button">Apply</a>
    </div>
    <div class="job-card">
      <h3>Backend Developer</h3>
      <p>Company B</p>
      <p>Location: Remote</p>
      <p>Experience: 3+ years</p>
      <a href="apply.html" class="apply-button">Apply</a>
    </div>
    <div class="job-card">
      <h3>UX Designer</h3>
      <p>Company C</p>
      <p>Location: Remote</p>
      <p>Experience: 5+ years</p>
      <a href="apply.html" class="apply-button">Apply</a>
    </div>
  </div>
  </center>
